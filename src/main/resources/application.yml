block_ip:
  requests:
    limit: 3
    time_window_seconds: 30
  shards:
    ipv4: 100
    ipv6: 10000
server:
  port: ${PORT:8080}
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-components: always
      show-details: always